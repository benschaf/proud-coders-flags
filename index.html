<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proud Flags Merge. Interactive web-based game designed to educate and engage users about the diverse flags of the LGBTQIA+ community">
    <meta name="keywords" content="pride, LGBTQIA, LGBTQ, flags, flags merge, proud flags, pride flags">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    <title>Proud Flags Merge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section id="start">
            <a href="index.html">
                <h1 id="logo">Proud Flags Merge</h1>
            </a>
            <form id="start-form" action="game.html">
                <fieldset id="start-avatare">
                    <legend>Choose Your Avatar</legend>
                    <div id="form-avatar-container">
                        <div>
                            <img src="assets/img/avatar/alan-turing.webp" alt="Alan Turing Avatar">
                            <br>
                            <input type="radio" name="avatar" value="alan-turing" required>
                            <label for="avatar-alan-turing">Alan Turing</label>
                        </div>
                        <div>
                            <img src="assets/img/avatar/frida-kahlo.webp" alt="Frida Kahlo Avatar">
                            <br>
                            <input type="radio" name="avatar" value="frida-kahlo" required>
                            <label for="avatar-frida-kahlo">Frida Kahlo</label>
                        </div>
                        <div>
                            <img src="assets/img/avatar/freddie-mercury.webp" alt="Freddie Mercury Avatar">
                            <br>
                            <input type="radio" name="avatar" value="freddie-mercury" required>
                            <label for="avatar-freddie-mercury">Freddie Mercury</label>
                        </div>
                        <div>
                            <img src="assets/img/avatar/martha-p-johnson.webp" alt="Martha P. Johnson Avatar">
                            <br>
                            <input type="radio" name="avatar" value="martha-p-johnson" required>
                            <label for="avatar-martha-p-johnson">Martha P. Johnson</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="form-avatar-information">
                    <legend>Don't know who we are?</legend>
                    Go find us <br>
                    or <br>
                    <a class="custom-link" href="https://www.unco.edu/gender-sexuality-resource-center/resources/historical-figures.aspx">Learn more about us!</a>
                </fieldset>
                <div id="start-form-button">
                    <button type="submit" id="start-button">Let's Play!</button>
                </div>
            </form>
    </section>
    </main>

    <footer>
        <ul id="creator-github">
            <li>
                <i class="fa-regular fa-copyright"></i>
            </li>
            <li>
                <a href="https://github.com/benschaf" target="_blank" rel="noopener"
                    aria-label="Visit benschaf on GitHub (opens page in new tab)">
                    <i class="fa-brands fa-github"></i> benschaf
                </a>
            </li>
            <li>
                <a href="https://github.com/anchvo" target="_blank" rel="noopener"
                    aria-label="Visit anchvo on GitHub (opens page in new tab)">
                    <i class="fa-brands fa-github"></i> anchvo
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Kit Code -->
    <script src="https://kit.fontawesome.com/2e8531be9c.js" crossorigin="anonymous"></script>

</body>
</html>
